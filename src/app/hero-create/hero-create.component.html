
<form (ngSubmit)="onSubmit()" #HeroForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">


                <!-- Id -->
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control" required pattern="^[0-9]{1,3}$"
                        [formControl]="idForm" [(ngModel)]="hero.id">
                    Futur ID du Héros : {{ idForm.value }}  {{correctHeroId}}


                </div>


                <!-- Nom -->
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" required pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                    [formControl]="nameForm" [(ngModel)]="hero.name" >
                    
                    Futur nom du Héros : {{ nameForm.value }}
                </div>

                <!-- Skill -->
                <div class="form-group">
                    <label>Skill</label>
                    <input type="text" class="form-control" required pattern="^[0-9]{1,2}$"
                        [formControl]="skillForm" [(ngModel)]="hero.skill" >
                    Futur skill du Héros : {{ skillForm.value }}
                </div>

                <!-- Image -->
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" required
                    [formControl]="pictureForm" [(ngModel)]="numHero">
                    Aperçu de l'image du héros :
                    <div class="card-image">
                       <img [src]='"https://assets.pokemon.com/assets/cms2/img/pokedex/detail/"+numHero+".png"'> 
                    </div>
                    <a class="waves-effect waves-light btn" (click)="generateRandomNumber()">
                        Je veux une autre Image ! </a>



                </div>

                <!-- Types -->
                <form class="form-group">
                    <label for="types">Types</label>
                    <p *ngFor="let type of types">
                        <label>
                            <input type="checkbox" class="filled-in" id="{{ type }}" [value]="type"
                            [checked]="hasType(type)" 
                            (change)="selectType($event, type)"
                            [disabled]="!isTypesValid(type)">
                            <span [attr.for]="type">
                                <div class="{{ type | heroTypeColor }}">
                                    {{ type }}
                                </div>
                            </span>
                        </label>
                    </p>
                </form>

                <div class="divider"></div>
                <div class="section center">
                    <button type="submit" class="waves-effect waves-light btn">
                        Valider</button>
                </div>

            </div>
        </div>
    </div>
</form>
